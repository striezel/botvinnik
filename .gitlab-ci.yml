image: debian:10-slim

# Build with GCC / G++.
build_gcc:
  stage: build
  before_script:
    - apt-get update && apt-get -y install catch cmake fortune-mod fortunes-min g++ libcurl4-gnutls-dev libsqlite3-dev pkg-config
    - export CC=gcc && export CXX=g++
  script:
    # Build with User-Agent header.
    - mkdir ./build-with-ua
    - cd ./build-with-ua
    - cmake -DUSER_AGENT=ON ../
    - make -j4
    - cd ..
    # Build without User-Agent (default).
    - mkdir ./build
    - cd ./build
    - cmake ../
    - make -j4
    - ctest -V

# Build with Clang / Clang++.
build_clang:
  stage: build
  before_script:
    - apt-get update && apt-get -y install catch clang cmake fortune-mod fortunes-min libcurl4-gnutls-dev libsqlite3-dev pkg-config
    - export CC=clang && export CXX=clang++
  script:
    # Build with User-Agent header.
    - mkdir ./build-with-ua
    - cd ./build-with-ua
    - cmake -DUSER_AGENT=ON ../
    - make -j4
    - cd ..
    # Build without User-Agent (default).
    - mkdir ./build
    - cd ./build
    - cmake ../
    - make -j4
    - ctest -V

coverage:
  image: debian:11-slim
  stage: test
  before_script:
    - apt-get update && apt-get -y upgrade
    - apt-get install -y catch cmake g++ lcov fortune-mod fortunes-min libcurl4-gnutls-dev libsqlite3-dev pkg-config
  script:
    # build
    - export CXX=g++
    - export CC=gcc
    - mkdir build-coverage
    - cd build-coverage
    - cmake -DCODE_COVERAGE=ON ../
    - make -j4
    # tests
    - ctest -V
    # collect code coverage data
    - lcov -c --directory . --output-file main_coverage.info
    - lcov --remove main_coverage.info '/usr/*' '*tests/*' '*third-party/*' -o main_coverage_filtered.info
    - genhtml main_coverage_filtered.info --output-directory ../public
  coverage: /^[\t ]*lines\.*:\s*\d+.\d+\%/
  artifacts:
    name: ${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHA}
    expire_in: 2 days
    paths:
      - public

pages:
  image: debian:11-slim
  stage: deploy
  needs: ["coverage"]
  dependencies:
  - coverage
  script:
    - ls -l
  artifacts:
    paths:
      - public
