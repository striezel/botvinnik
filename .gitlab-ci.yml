docker_image_gcc:
  image: docker:20
  stage: build
  services:
    - docker:20-dind
  script:
    - cd ci/
    - docker build -t $CI_REGISTRY/striezel/botvinnik/gcc:deb10 . -f Dockerfile_gcc
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $CI_REGISTRY/striezel/botvinnik/gcc:deb10
    - docker logout $CI_REGISTRY
  # Only build new image when the Dockerfile or the GitLab CI configuration
  # changes.
  only:
    changes:
      - ci/Dockerfile_gcc
      - .gitlab-ci.yml

# Build with GCC / G++.
build_gcc:
  image: registry.gitlab.com/striezel/botvinnik/gcc:deb10
  stage: test
  before_script:
    - apt-get update && apt-get -y upgrade
    - export CC=gcc && export CXX=g++
  script:
    # Build with User-Agent header.
    - mkdir ./build-with-ua
    - cd ./build-with-ua
    - cmake -DUSER_AGENT=ON ../
    - make -j2
    - cd ..
    # Build without User-Agent (default).
    - mkdir ./build
    - cd ./build
    - cmake ../
    - make -j2
    - ctest -V

