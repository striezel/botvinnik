        run: |
          export CXX=g++-9
          export CC=gcc-9
          cd $GITHUB_WORKSPACE
          mkdir build
          cd build
          cmake ../
          make -j4
      - name: Tests
        run: |
          cd "$GITHUB_WORKSPACE"/build
          ctest -V
  build_ubuntu_18_04_gcc8:
